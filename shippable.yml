language: c

compiler:
  - gcc #8.0.1
  - clang #6.0.0

runtime:
  nodePool: custom__aarch64__Ubuntu_16_04
  
build: 
  pre_ci_boot:
    image_name: drydock/aarch64_u16cppall
    image_tag: v6.7.4
    pull: true
    
  ci:
    - ls
    - pwd
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
